<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная Библиотека</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="js/script.js" defer></script>
</head>
<body>

    <div id="header-container"></div> 

    <div class="content">        
        <h1>Виртуальная Библиотека</h1>

        <div class="container" id="filter-form">
            <input type="text" id="search" placeholder="Поиск по названию">
            <input type="text" id="filter-author" placeholder="Фильтр по автору">
            <input type="number" id="filter-year" placeholder="Фильтр по году">
            <button id="apply-filters">Применить</button>
            <button id="reset-filters">Сбросить</button>
        </div>
    
        <div class="container" id="book-form">
            <input type="text" id="title" placeholder="Название книги">
            <input type="text" id="author" placeholder="Автор">
            <input type="number" id="year" placeholder="Год издания">
            <button id="add-book">Добавить книгу</button>
        </div>
    
        <div class="container" id="sort-buttons">
            <button id="sort-title">Сортировать по названию</button>
            <button id="sort-author">Сортировать по автору</button>
            <button id="sort-year">Сортировать по году</button>
        </div>
    
        <h2>Список книг</h2>
        <div class="container" id="book-list"></div>

    </div>    



    <div id="footer-container"></div>
    <script src="../js/loadContent.js"></script>

</body>
</html>
