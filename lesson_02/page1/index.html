<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive User Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="header-container"></div> 

    <div class="content">

        <div class="user-card">
            <div class="user-image">
                <img src="pics/default_150.png" alt="User Image">
            </div>
            <div class="user-content">
                <h3 class="user-name">Dmitrii Kuvaldin</h3>
                <p class="user-role">Web Developer</p>
                <div class="user-social-media">
                    <a href="#" class="social-icon">FB</a>
                    <a href="#" class="social-icon">TW</a>
                    <a href="#" class="social-icon">LN</a>
                </div>
            </div>
            <div class="user-info">
                <p>"Innovative developer with a passion for creating interactive applications that enhance user experience."</p>
            </div>
        </div>

    </div>      

    <div id="footer-container"></div>
    <script src="../../js/loadContent.js"></script>    

</body>
</html>
